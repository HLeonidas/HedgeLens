<div class="h-full overflow-y-auto custom-scrollbar p-4 sm:p-6 lg:p-8 flex flex-col gap-6 bg-white">
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-2xl font-black text-slate-900">Scenario Simulation</h2>
      <p class="text-sm text-slate-500">Run bear/base/bull simulations across tracked positions.</p>
    </div>
    <button class="px-4 py-2 rounded-lg bg-accent text-white text-sm font-bold">Run Simulation</button>
  </div>

  <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
    <div class="xl:col-span-2 p-6 rounded-2xl border border-border-light bg-white shadow-sm">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-sm font-bold text-slate-700 uppercase tracking-wider">Scenario Outcomes</h3>
        <span class="text-xs font-semibold text-slate-500">90-day horizon</span>
      </div>
      <div class="h-64 rounded-xl bg-slate-100 border border-dashed border-slate-200 flex items-center justify-center text-sm text-slate-400">
        Highcharts Bar/Line Placeholder
      </div>
    </div>

    <div class="p-6 rounded-2xl border border-border-light bg-slate-50">
      <h3 class="text-sm font-bold text-slate-700 uppercase tracking-wider mb-4">Inputs</h3>
      <div class="flex flex-col gap-4">
        <div>
          <label class="text-xs font-bold text-slate-400 uppercase">Volatility</label>
          <input class="mt-2 w-full" type="range" min="0.1" max="0.6" step="0.01" value="0.25" />
          <div class="text-xs text-slate-500 mt-1">25% IV</div>
        </div>
        <div>
          <label class="text-xs font-bold text-slate-400 uppercase">Drift</label>
          <input class="mt-2 w-full" type="range" min="-0.1" max="0.1" step="0.01" value="0.04" />
          <div class="text-xs text-slate-500 mt-1">4% annual</div>
        </div>
        <div>
          <label class="text-xs font-bold text-slate-400 uppercase">Horizon</label>
          <select class="mt-2 w-full rounded-lg border border-border-light px-3 py-2 text-sm">
            <option>30 days</option>
            <option selected>90 days</option>
            <option>180 days</option>
          </select>
        </div>
        <button class="mt-2 w-full rounded-lg bg-slate-900 text-white text-sm font-bold py-2">Save Scenario</button>
      </div>
    </div>
  </div>
</div>
