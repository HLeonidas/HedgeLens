<div class="h-full overflow-y-auto custom-scrollbar p-4 sm:p-6 lg:p-8 flex flex-col gap-6 bg-white">
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-2xl font-black text-slate-900">Volatility Surface</h2>
      <p class="text-sm text-slate-500">Slice implied volatility by tenor and strike.</p>
    </div>
    <button class="px-4 py-2 rounded-lg bg-slate-900 text-white text-xs font-bold">Run Surface</button>
  </div>

  <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
    <div class="xl:col-span-2 p-6 rounded-2xl border border-border-light bg-white shadow-sm">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-sm font-bold text-slate-700 uppercase tracking-wider">Surface Plot</h3>
        <span class="text-xs font-semibold text-slate-500">Updated 2m ago</span>
      </div>
      <div class="h-72 rounded-xl bg-slate-100 border border-dashed border-slate-200 flex items-center justify-center text-sm text-slate-400">
        Highcharts 3D Surface Placeholder
      </div>
    </div>

    <div class="p-6 rounded-2xl border border-border-light bg-slate-50">
      <h3 class="text-sm font-bold text-slate-700 uppercase tracking-wider mb-4">Filters</h3>
      <div class="flex flex-col gap-4">
        <div>
          <label class="text-xs font-bold text-slate-400 uppercase">ISIN</label>
          <input class="mt-2 w-full rounded-lg border border-border-light px-3 py-2 text-sm" placeholder="US88160R1014" />
        </div>
        <div>
          <label class="text-xs font-bold text-slate-400 uppercase">Tenor</label>
          <input class="mt-2 w-full" type="range" min="7" max="180" value="45" />
          <div class="text-xs text-slate-500 mt-1">45 days</div>
        </div>
        <div>
          <label class="text-xs font-bold text-slate-400 uppercase">Strike Range</label>
          <div class="mt-2 flex gap-2">
            <input class="w-full rounded-lg border border-border-light px-3 py-2 text-sm" placeholder="220" />
            <input class="w-full rounded-lg border border-border-light px-3 py-2 text-sm" placeholder="280" />
          </div>
        </div>
        <button class="mt-2 w-full rounded-lg bg-accent text-white text-sm font-bold py-2">Apply</button>
      </div>
    </div>
  </div>
</div>
