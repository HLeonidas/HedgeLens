<div class="relative flex min-h-screen lg:h-screen flex-col lg:flex-row overflow-hidden bg-background-light text-slate-900">
  <div
    *ngIf="isSidebarOpen"
    class="fixed inset-0 bg-slate-900/40 z-30 lg:hidden"
    (click)="closeSidebar()"
  ></div>

  <div
    class="fixed inset-y-0 left-0 z-40 w-72 max-w-[85%] transform transition-transform duration-200 ease-out lg:static lg:z-auto lg:w-64 lg:transform-none"
    [class.-translate-x-full]="!isSidebarOpen"
    [class.translate-x-0]="isSidebarOpen"
  >
    <app-sidebar (navClick)="closeSidebar()"></app-sidebar>
  </div>

  <main class="flex-1 flex flex-col min-h-0 bg-white overflow-hidden">
    <app-header (toggleSidebar)="toggleSidebar()"></app-header>

    <div class="flex-1 overflow-hidden">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
